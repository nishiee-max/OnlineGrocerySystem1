<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e00c1c1f.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-sky-800 via-blue-700 to-emerald-600 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl p-8 animate-fadeIn border border-white/20">
    <h2 class="text-3xl font-bold text-white text-center mb-6 drop-shadow">üîêUser Login</h2>
    
    <form onsubmit="return handleLogin(event)">
      <div class="mb-5">
        <label for="email" class="block text-white font-medium mb-2">Email</label>
        <div class="relative">
          <input id="email" type="email" required placeholder="Enter your email"
            class="w-full pl-10 pr-4 py-3 rounded-lg border border-white/30 bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-emerald-400"/>
          <i class="fas fa-envelope absolute top-1/2 left-3 -translate-y-1/2 text-white/70"></i>
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-white font-medium mb-2">Password</label>
        <div class="relative">
          <input id="password" type="password" required placeholder="Enter your password"
            class="w-full pl-10 pr-4 py-3 rounded-lg border border-white/30 bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-emerald-400"/>
          <i class="fas fa-lock absolute top-1/2 left-3 -translate-y-1/2 text-white/70"></i>
        </div>
      </div>

      <button type="submit"
        class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-bold rounded-xl transition-all duration-300 shadow-md">
        üöÄ Login
      </button>

      <p id="error" class="text-red-400 text-center text-sm mt-4 hidden">‚ùå Invalid email or password</p>
      <br>
     <p class="text-center text-white text-sm mt-5">
        Not an User?
        <a href="./adminlogin.html" class="text-yellow-300 hover:underline">Go to Admin Login</a>
      </p>
      <p class="text-center text-white text-sm mt-6">
        Don't have an account?
        <a href="./userregisteration.html" class="text-yellow-300 hover:underline">Register</a>
      </p>
    </form>
  </div>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out;
    }
  </style>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // prevent default form submission

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error");

      // Admin credentials
      const admin = {
        email: "admin@gmail.com",
        password: "1234"
      };

      // User credentials
      const user = {
        email: "user@gmail.com",
        password: "1234"
      };

      if (email === admin.email && password === admin.password) {
        localStorage.setItem("role", "admin");
        window.location.href = "adminpanel.html";
      } else if (email === user.email && password === user.password) {
        localStorage.setItem("role", "user");
        localStorage.setItem("user_email", email);
        window.location.href = "home.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
